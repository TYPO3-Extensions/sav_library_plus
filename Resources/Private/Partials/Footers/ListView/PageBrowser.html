{namespace sav=Tx_SavLibraryPlus_ViewHelpers}
    <div class="footer">
    <f:if condition="{configuration.general.lastPage} > 0">
      <sav:link.action action="firstPage">
        <f:image class="backwardFirstPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/backwardFirstPage.gif')}" alt="{f:translate(key:'button.backwardFirstPage')}" title="{f:translate(key:'button.backwardFirstPage')}" />
      </sav:link.action>
      <f:if condition="{configuration.general.page} > 0">
        <f:then>
        <sav:link.action action="previousPage">
          <f:image class="backwardPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/backwardPage.gif')}" alt="{f:translate(key:'button.backwardPage')}" title="{f:translate(key:'button.backwardPage')}" />
        </sav:link.action>
        </f:then>
        <f:else>
          <f:image class="backwardPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/backwardPageNotPossible.gif')}" alt="{f:translate(key:'button.backwardPageNotPossible')}" title="{f:translate(key:'button.backwardPageNotPossible')}" />
        </f:else>
      </f:if>
      <f:for each="{configuration.general.pages}" as="page" key="pageKey">
        <sav:link.action action="list" arguments="{page:pageKey}" class="{f:if(condition:'{configuration.general.page} == {pageKey}',then:'selected',else:'notSelected')}">
          {page}
        </sav:link.action>
      </f:for>
      <f:if condition="{configuration.general.page} < {configuration.general.lastPage}">
        <f:then>
        <sav:link.action action="nextPage">
          <f:image class="forwardPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/forwardPage.gif')}" alt="{f:translate(key:'button.forwardPage')}" title="{f:translate(key:'button.forwardPage')}" />
        </sav:link.action>
        </f:then>
        <f:else>
          <f:image class="forwardPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/forwardPageNotPossible.gif')}" alt="{f:translate(key:'button.forwardPageNotPossible')}" title="{f:translate(key:'button.forwardPageNotPossible')}" />
        </f:else>
      </f:if>
      <sav:link.action action="lastPage">
        <f:image class="forwardLastPage" src="{sav:buildSrc(fileName:'Resources/Private/Icons/forwardLastPage.gif')}" alt="{f:translate(key:'button.forwardLastPage')}" title="{f:translate(key:'button.forwardLastPage')}" />
      </sav:link.action>
    </f:if>
    </div>
