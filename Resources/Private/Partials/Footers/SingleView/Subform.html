{namespace sav=Tx_SavLibraryPlus_ViewHelpers}
    <div class="footer">
    <f:if condition="{configuration.general.lastPageInSubform} > 0">
      <f:if condition="{configuration.general.showFirstLastButtons}">     
      <sav:link.action action="firstPageInSubform" arguments="{subformUidLocal:configuration.general.subformUidLocal,subformFieldKey:configuration.general.subformFieldKey}">
        <f:image class="backwardFirstPage" src="{sav:getIcon(fileName:'backwardFirstPage')}" alt="{f:translate(key:'button.backwardFirstPage')}" title="{f:translate(key:'button.backwardFirstPage')}" />
      </sav:link.action>
      </f:if>
      <f:if condition="{configuration.general.pageInSubform} > 0">
        <f:then>
        <sav:link.action action="previousPageInSubform" arguments="{subformFieldKey:configuration.general.subformFieldKey}">
          <f:image class="backwardPage" src="{sav:getIcon(fileName:'backwardPage')}" alt="{f:translate(key:'button.backwardPage')}" title="{f:translate(key:'button.backwardPage')}" />
        </sav:link.action>
        </f:then>
        <f:else>
          <f:image class="backwardPage" src="{sav:getIcon(fileName:'backwardPageNotPossible')}" alt="{f:translate(key:'button.backwardPageNotPossible')}" title="{f:translate(key:'button.backwardPageNotPossible')}" />
        </f:else>
      </f:if>
      <f:for each="{configuration.general.pagesInSubform}" as="page" key="pageKey">
        <sav:link.action action="changePageInSubform" arguments="{pageInSubform:pageKey,subformFieldKey:configuration.general.subformFieldKey}" class="{f:if(condition:'{configuration.general.pageInSubform} == {pageKey}',then:'selected',else:'notSelected')}">
          {page}
        </sav:link.action>
      </f:for>
      <f:if condition="{configuration.general.pageInSubform} < {configuration.general.lastPageInSubform}">
        <f:then>
        <sav:link.action action="nextPageInSubform" arguments="{subformFieldKey:configuration.general.subformFieldKey}">
          <f:image class="forwardPage" src="{sav:getIcon(fileName:'forwardPage')}" alt="{f:translate(key:'button.forwardPage')}" title="{f:translate(key:'button.forwardPage')}" />
        </sav:link.action>
        </f:then>
        <f:else>
          <f:image class="forwardPage" src="{sav:getIcon(fileName:'forwardPageNotPossible')}" alt="{f:translate(key:'button.forwardPageNotPossible')}" title="{f:translate(key:'button.forwardPageNotPossible')}" />
        </f:else>
      </f:if>
      <f:if condition="{configuration.general.showFirstLastButtons}">       
      <sav:link.action action="lastPageInSubform" arguments="{subformUidLocal:configuration.general.subformUidLocal,subformFieldKey:configuration.general.subformFieldKey}">
        <f:image class="forwardLastPage" src="{sav:getIcon(fileName:'forwardLastPage')}" alt="{f:translate(key:'button.forwardLastPage')}" title="{f:translate(key:'button.forwardLastPage')}" />
      </sav:link.action>
      </f:if>
    </f:if>
    </div>
