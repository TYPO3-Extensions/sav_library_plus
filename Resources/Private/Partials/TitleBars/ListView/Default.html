{namespace sav=Tx_SavLibraryPlus_ViewHelpers}
    <div class="titleBar">
      <f:if condition="{configuration.general.title}">
      <div class="titleLabel"><f:if condition="{configuration.general.titleNeedsFormat}"><f:then><sav:html>{configuration.general.title}</sav:html></f:then><f:else>{configuration.general.title}</f:else></f:if></div>
      </f:if>
      <div class="right"></div>
      <div class="titleIconRight">
      <f:if condition="{configuration.general.addPrintIcon}">
        <sav:link.action action="list" additionalParams="{print:1,cid:configuration.general.contentIdentifier}">
          <f:image class="print" src="{sav:getIcon(fileName:'print.gif')}" alt="{sav:translate(key:'button.print')}" title="{sav:translate(key:'button.print')}" />
        </sav:link.action>
      </f:if>
      <f:if condition="{configuration.general.helpPage} > 0">
        <f:link.page pageUid="{configuration.general.helpPage}">
          <f:image class="help" src="{sav:getIcon(fileName:'help.gif')}" onclick="vHWin=window.open('index.php?id={configuration.general.helpPage}&amp;help=1','viewHelp','height=500,width=600,status=0,menubar=0,scrollbars=1'); vHWin.focus();return false;" alt="{sav:translate(key:'button.help')}" title="{sav:translate(key:'button.help')}" />
        </f:link.page>
      </f:if>
      <f:if condition="{configuration.general.userIsAllowedToExportData}">
      <sav:link.action action="export">
        <f:image class="export" src="{sav:getIcon(fileName:'export.gif')}" alt="{sav:translate(key:'button.export')}" title="{sav:translate(key:'button.export')}" />
      </sav:link.action>
      </f:if>      
      <f:if condition="{configuration.general.userIsAllowedToInputData}">
      <sav:link.action action="listInEditMode">
        <f:image class="enterEditMode" src="{sav:getIcon(fileName:'enterEditMode.gif')}" alt="{sav:translate(key:'button.enterEditMode')}" title="{sav:translate(key:'button.enterEditMode')}" />
      </sav:link.action>
      </f:if>
      </div>
    </div>
